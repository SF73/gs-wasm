<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostscript WASM with Worker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2214%22>ðŸ“„</text></svg>">
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        }
    </script>
</head>

<body class="container d-flex flex-column vh-100">
    <h1 class="pt-4 mb-4">Ghostscript-WASM PDF Compression</h1>
    <div class="mb-3">
        <label for="arguments" class="form-label">Arguments:</label>
        <textarea id="arguments" class="form-control"
            rows="4">-dBATCH -dNOPAUSE -sDEVICE=pdfwrite -dPDFSETTINGS=/prepress -dDownsampleColorImages=true -dDownsampleGrayImages=true -dDownsampleMonoImages=true -dColorImageResolution=300 -dGrayImageResolution=300 -dMonoImageResolution=300 -o /output.pdf /input.pdf</textarea>
    </div>
    <div class="mb-3">
        <label for="fileInput" class="form-label">Select PDF files:</label>
        <input type="file" id="fileInput" class="form-control" multiple>
    </div>
    <div class="mb-3 d-flex gap-2">
        <button id="startCompression" class="btn btn-primary">Start Compression</button>
        <button id="clearOutput" class="btn btn-secondary">Clear Output</button>
    </div>
    <pre id="output" class="mt-3 p-3 border rounded flex-grow-1 overflow-y-auto"></pre>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
